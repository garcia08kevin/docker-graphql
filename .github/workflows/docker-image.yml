name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        # echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        # echo "Fin login"

    - name: Build Docker Image
      run: |
        docker build -t garciakevin0084/docker-graphql:$(date +%s) .
        docker build -t garciakevin0084/docker-graphql .
        
    - name: Push Docker Image
      run: |
        docker push garciakevin0084/docker-graphql:$(date +%s) .
        docker push garciakevin0084/docker-graphql .

        
